<div class="min-h-screen bg-gradient-to-br from-gray-50 to-white py-12 px-4">
  <header class="text-center mb-12">
    <h1 class="text-5xl font-extrabold text-gray-800 leading-tight">
      Welcome to <span class="text-blue-600">Elevate</span> Exam App
    </h1>
    <p class="mt-3 text-lg text-gray-500">
      Your one-stop solution for online tests and certifications
    </p>
  </header>

  <div class="flex justify-center">
    <div
      class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 hover:shadow-xl transition w-full max-w-md"
    >
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">Start New Exam</h2>
      <div class="text-gray-500 text-sm mb-6">
        <span class="text-lg">Default Exam:</span>
        <span class="text-blue-700 font-semibold text-lg mb-6">
          {{ examName }}
        </span>
      </div>
      <button
        (click)="startExam()"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 rounded-xl px-6 py-3 font-medium transition"
      >
        ðŸš€ Start Exam
      </button>
    </div>
  </div>
</div>

@if (modalState) {
<app-custom-modal>
  @switch (examStatus) { @case ('Started') {
  <app-exam-modal></app-exam-modal>
  } @case ('Completed') {
  <app-exam-score></app-exam-score>
  } @case ('Review Answers') {
  <app-exam-summary />
  } }
</app-custom-modal>
}
