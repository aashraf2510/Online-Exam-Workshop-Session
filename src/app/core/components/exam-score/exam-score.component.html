<p class="text-3xl text-center">Your Score</p>
<div
  class="exam-score-wrapper flex flex-col justify-center items-center h-full"
>
  <div class="w-60">
    @if(isBrowser){
    <canvas
      baseChart
      [data]="doughnutChartData"
      [type]="doughnutChartType"
    ></canvas>
    }
  </div>
  <footer class="score-footer flex justify-between items-center p-4 mt-8">
    <button
      (click)="closeExam()"
      class="w-50 font-semibold py-2 px-6 rounded-2xl text-orange-600 border-1 shadow transition duration-200 bg-transparent hover:bg-orange-400 hover:text-white border-orange-600 mr-2"
    >
      Close
    </button>

    <!-- TODO : Only show this button if there are wrong questions -->
    @if(numberOfWrongQuestions > 0){
    <button
      (click)="showFullReport()"
      class="w-50 font-semibold py-2 px-6 rounded-2xl shadow transition text-blue-600 duration-200 bg-transparent hover:bg-blue-600 hover:text-white border-1 border-blue-600"
    >
      Show Details
    </button>

    }
  </footer>
</div>
